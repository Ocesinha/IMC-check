<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC-check</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>TABELA DE IMC</h1>

<section class="dados">
    <div class="imc"> 
      <p> <strong>IMC</strong></p>
      <p>Menos do que 18,5</p>
      <p>Entre 18,5 e 24,9</p>
      <p>Entre 25 e 29,9</p>
      <p>Entre 30 e 34,9</p>
      <p>Entre 35 e 39,9</p>
      <p>Mais do que 40</p>
    </div>

    <div class="resultado">
      <p><strong>Resultado</strong></p>
      <p>Abaixo do Peso</p>
      <p>Peso Normal</p>
      <p>Sobrepeso</p>
      <p>Obesidade grau 1</p>
      <p>Obesidade grau 2</p>
      <p>Obesidade grau 3</p>
    </div>
  </section>
 <form method="get" class="form">
    <h1>CALCULE SEU IMC</h1>
    <div class="menu">
    <label for="peso1"> Peso: <br></label>
    <input type="number" name="peso1" class="peso" placeholder="40kg">
    <label for="altura1"> Altura: <br></label>
    <input type="number" name="altura1" class="altura" placeholder="180cm">
    <button class="botao"> Calcular </button>
    <p class="resultadofinal"></p>
  </form>
  </div>
  </section>
